<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="signupBox">
        <h2>Signup</h2>
        <form action="http://localhost:3000/signup" method="post" id="form">
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="text" placeholder="Confirm Password" name="confirmPassword" required>
            <input type="submit" id="submit" value="Signup">
        </form>
        <p>Already have account? <a href="../../index.html">Click Here</a></p>
    </div>
    <div class="overlay">
        <div class="messageBox">
            <img src="../images/Success.gif" alt="">
            <h2></h2>
        </div>
    </div>

    <script src="../JavaScript/signup.js"></script>
</body>
</html>
